<!DOCTYPE html>
<html lang="be">
<head>
  <meta charset="UTF-8">
  <title>Свечка за ЗБС</title>
  <style>
    body {
      background-color: black;
      text-align: center;
      font-family: 'Nunito', sans-serif;
      color: white;
    }

    button {
      font-size: 16px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    .candles-container {
      margin-top: 10px;
    }

    .candle {
      width: 40px;  /* small candle */
      height: auto;
      margin: 2px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div>
    <h1>Свечка за ЗБС</h1>
    <h3>Пастаў свечку за РВК, Раду, Сакратарыят ці каго захочаш.</h3>
  </div>

  <button type="button" id="btnID">паставіць свечку</button>

  <div>
    <h5>
      Свечак пастаўлена: <span id="display">0</span>
    </h5>
    <div class="candles-container" id="candles"></div>
  </div>

  <script>
    const btn = document.getElementById("btnID");
    const disp = document.getElementById("display");
    const candlesContainer = document.getElementById("candles");

    // Load count from localStorage or start at 0
    let count = Number(localStorage.getItem("count") || 0);

    // Load candle count from localStorage or start at 0
    let candleCount = Number(localStorage.getItem("candleCount") || 0);

    // Function to render candles
    function renderCandles(num) {
      candlesContainer.innerHTML = ""; // clear existing candles
      for (let i = 0; i < num; i++) {
        const candle = document.createElement("img");
        candle.src = "https://i.ibb.co/SYg7nCf/orthodox-church-candles-candles-bulk-wholesale-australia-candella-fabrica-taper-candle-orig.png";
        candle.className = "candle";
        candlesContainer.appendChild(candle);
      }
    }

    // Initialize display and candles
    disp.textContent = count;
    renderCandles(candleCount);

    btn.addEventListener("click", () => {
      count++;
      candleCount++;
      localStorage.setItem("count", count);
      localStorage.setItem("candleCount", candleCount);

      disp.textContent = count;

      // Add new candle
      const candle = document.createElement("img");
      candle.src = "https://i.ibb.co/SYg7nCf/orthodox-church-candles-candles-bulk-wholesale-australia-candella-fabrica-taper-candle-orig.png";
      candle.className = "candle";
      candlesContainer.appendChild(candle);
    });
  </script>

</body>
</html>
